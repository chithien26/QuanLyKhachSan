{% extends 'layout/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px; padding: 20px; border-radius: 10px;">
        <h2 class="text-center text-primary mb-4">ĐĂNG NHẬP</h2>

        <form method="post" action="">
            <!-- Tên đăng nhập -->
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>

            <!-- Mật khẩu -->
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Ghi nhớ đăng nhập -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
            </div>

            <!-- Nút đăng nhập -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </div>

            <!-- Đường dẫn quên mật khẩu và đăng ký -->
            <div class="text-center mt-3">
                <a href="/forgot-password" class="text-secondary me-2">Quên mật khẩu?</a>
                <a href="/register" class="text-secondary">Đăng ký tài khoản</a>
            </div>
        </form>
    </div>
</div>

<style>
    body {
        background-color: #f9f9f9; /* Màu nền nhẹ nhàng */
    }

    .card {
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Hiệu ứng shadow mềm */
        border: none;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
    }

    .btn-primary {
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-check-label {
        font-size: 0.9rem;
        color: #555;
    }

    .text-secondary {
        font-size: 0.9rem;
        text-decoration: none;
    }

    .text-secondary:hover {
        color: #007bff;
        text-decoration: underline;
    }
</style>
{% endblock %}
