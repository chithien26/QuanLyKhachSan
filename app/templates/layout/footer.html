<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T&Q Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }

        .social-icon {
            font-size: 2rem;
            color: white;
            transition: color 0.3s, transform 0.3s ease;
        }

        .social-icon:hover {
            color: #FFD700;
            transform: scale(1.2);
        }

        #footer {
            background-color: #222;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .contact-info {
            color: #FFD700;
        }

        .footer-logo {
            font-size: 1.8rem;
            color: #FFD700;
            font-weight: bold;
            transition: color 0.3s;
        }

        .footer-logo:hover {
            color: white;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-icon {
            padding: 0 10px;
        }

        hr {
            border-top: 2px solid #FFD700;
            opacity: 0.7;
        }

        .footer-bottom {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 20px;
        }

        .footer-column {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="footer" class="container-fluid">
        <div class="container">
            <div class="row justify-content-between align-items-center footer-column">
                <div class="col-md-4 text-center text-md-start">
                    <div class="footer-logo">T&Q Hotel</div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="contact-info">Contact Us:</div>
                    <div>(+84) 902865290</div>
                    <div>tqhotel@gmail.com</div>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <div class="social-links">
                        <a href="https://www.facebook.com" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://www.instagram.com" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.twitter.com" target="_blank" class="social-icon">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col-12 text-center footer-bottom">
                    &copy; 2024 T&Q Hotel. All Rights Reserved.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
